<div *ngIf="hero; else else_content">
    <h2>{{hero.name | uppercase}}'s details</h2>
    <div>
        id: {{hero.id}}
    </div>
    <div>
        <label for="name">Hero's name</label>
        <input id="name" [(ngModel)]="hero.name" placeholder="name">
    </div>
    <button (click)="save()">
        Save
    </button>
    <button (click)="goBack()">
        Back
    </button>

</div>

<ng-template #else_content>
    <h2>Loading please wait</h2>
</ng-template>
